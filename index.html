<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- ===css=== -->
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h3>A Simple Single-bit calculator.</h3>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" id="opera"></div>
            <div class="current-operand" id="finalResult"> </div>
        </div>
        <button class="span-two" onclick="getNumber('A')">AC</button>
        <button onclick="getNumber('D')">DEL</button>
        <button onclick="getNumber('/')">÷</button>
        <button onclick="getNumber('1')">1</button>
        <button onclick="getNumber('2')">2</button>
        <button onclick="getNumber('3')">3</button>
        <button onclick="getNumber('*')">x</button>
        <button onclick="getNumber('4')">4</button>
        <button onclick="getNumber('5')">5</button>
        <button onclick="getNumber('6')">6</button>
        <button onclick="getNumber('+')" id="plus">+</button>
        <button onclick="getNumber('7')">7</button>
        <button onclick="getNumber('8')">8</button>
        <button onclick="getNumber('9')">9</button>
        <button onclick="getNumber('-')">-</button>
        <button onclick="getNumber('√')">√</button>
        <button onclick="getNumber('∛')">∛</button>
        <button onclick="getNumber('!')">!</button>
        <button onclick="getNumber('%')">%</button>
        <button onclick="getNumber('.')">.</button>
        <button onclick="getNumber('0')">0</button>
        <button class="span-two" onclick="getResult('=')">=</button>
    </div>
    

    <script src="cal.js"></script>
</body>
</html>
